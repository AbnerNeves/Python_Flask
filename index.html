<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Python</title>
</head>
<body>
    <div class="jogo">
        <form method="POST">

            <div class="jogo__input">
                <label for="nome_jogador">Digite seu nome: </label>
                <input type="nome_jogador" id="nome_jogador" placeholder="Nome do Jogador" required>
            </div>

            <div class="jogo__input">
                <input type="radio" name="escolha" id="escolha1" value="futurista" checked>
                <label for="escolha1">Futurista</label>

                <input type="radio" name="escolha" id="escolha2" value="medieval">
                <label for="escolha2">Era Medieval</label>
            </div>

            <div class="jogo__input">
                <input type="submit" value="Jogar!" class="botao">
            </div>

        </form>
    </div>
    
</body>
</html>
